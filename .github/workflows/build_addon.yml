name: build addon

on:
  push:
    tags: ["*"]
    # To build on main/master branch, uncomment the following line:
    # branches: [ main , master ]

  pull_request:
    branches: [ main, master ]

  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - run: echo -e "pre-commit\nscons\nmarkdown">requirements.txt

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: 3.11
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel
        pip install -r requirements.txt
        sudo apt-get update  -y
        sudo apt-get install -y gettext

    - name: Code checks
      run: export SKIP=no-commit-to-branch; pre-commit run --all

    - name: building addon
      run: scons && scons pot

    - uses: actions/upload-artifact@v5
      with:
        name: packaged_addon
        path: |
          ./*.nvda-addon
          ./*.pot

  upload_release:
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    needs: ["build"]
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v6

    - name: Download release files
      uses: actions/download-artifact@v6
      with:
        name: packaged_addon

    - name: Extract release notes
      id: changelog_extractor
      uses: m-t-a-c/extract-changelog-release-notes-action@v1
      with:
        changelog_file: changelog.md
        version_tag: ${{ github.ref_name }}

    - name: Calculate sha256 and prepare release body
      id: release_body_prep
      run: |
        RELEASE_NOTES="${{ steps.changelog_extractor.outputs.release_notes }}"

        SHA256_FOOTER=$'\n\n---\n**SHA256 Checksum:**\n```\n'
        SHA256_FOOTER+=$(sha256sum *.nvda-addon)
        SHA256_FOOTER+=$'\n```'

        FINAL_BODY="${RELEASE_NOTES}${SHA256_FOOTER}"
        echo "body<<EOF" >> $GITHUB_OUTPUT
        echo "$FINAL_BODY" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        body: ${{ steps.release_body_prep.outputs.body }}
        files: |
          *.nvda-addon
          *.pot
        fail_on_unmatched_files: true
        prerelease: ${{ contains(github.ref, '-') }}