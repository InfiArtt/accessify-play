name: Build and Upload Release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build NVDA addon
        run: |
          VERSION_TAG=${{ github.event.release.tag_name }}
          VERSION_NUMBER=${VERSION_TAG#v}

          ADDON_NAME="accessify-play_${VERSION_NUMBER}.nvda-addon"
          
          echo "ADDON_NAME=$ADDON_NAME" >> $GITHUB_ENV

          cd addon
          zip -r ../$ADDON_NAME . -x ".*" -x "__pycache__/*"
          cd ..

      - name: Upload Release Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.event.release.tag_name }} ${{ env.ADDON_NAME }} --clobber